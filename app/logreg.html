<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
    <title>Rayku</title>
   <!-- Included CSS Files -->
    <link href='//fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Dr+Sugiyama' rel='stylesheet' type='text/css'>
    <link href="foundation/css/foundation.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/app3.css"/>
    <link rel="stylesheet" href="css/app2.css"/>
    <link rel="stylesheet" href="css/logreg.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="large-6 columns login">
				<form>
					<h3>Login</h3>
				    <div class="row">
					      <div class="large-12 columns">
						        <label>Email or Username</label>
						        <input type="text" placeholder="Email or Username">
					      </div>
				    </div>
				    <div class="row">
					      <div class="large-12 columns">
						        <label>Password</label>
						        <input type="password" placeholder="Password">
					      </div>
				    </div>
				    <div class="row">
					      <div class="large-12 columns">
						        <input type="submit" value="Login" class="red-button">
					      </div>
				    </div>
				</form>
			</div>
			<div class="large-6 columns registration">
				<form>
					<h3>Register</h3>
				    <div class="row">
					      <div class="large-12 columns">
						        <label>Username</label>
						        <input type="text" placeholder="Email or Username">
					      </div>
				    </div>
				    <div class="row">
					      <div class="large-12 columns">
						        <label>Email</label>
						        <input type="text" placeholder="Email">
					      </div>
				    </div>
				    <div class="row">
					      <div class="large-12 columns">
						        <label>Password</label>
						        <input type="password" placeholder="Password">
					      </div>
				    </div>
				    <div class="row">
					      <div class="large-12 columns">
						        <label>Confirm Password</label>
						        <input type="password" placeholder="Password">
					      </div>
				    </div>
				    <div class="row">
					      <div class="large-12 columns">
						        <input type="submit" value="Register" class="blue-button">
					      </div>
				    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
