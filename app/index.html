
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
    <title>Rayku</title>
   <!-- Included CSS Files -->
    <link href='//fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Dr+Sugiyama' rel='stylesheet' type='text/css'>
    <link href="foundation/css/foundation.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/app3.css"/>
    <link rel="stylesheet" href="css/app2.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="js/environment.js"></script>
</head>
<body>

<div class="container">
	<header id="header">
	    <div class="inside">
	    	<span class="beta">beta</span><img src="img/logo.png" alt="" />
	    	
	        <nav ng-controller="ProfileCtrl" ng-cloak>
	        	<ul class="navigation">
				    <li><span class="logged-in-as-name">{{ user.name }}</span></li>
            	</ul>
	        </nav>
	        
	    </div>
	</header>
	<div class="row" id="main-content">
		<!------------------------------
		SIDE NAVIGATION
		-------------------------------->
		<div class="slide-in">
			<div class="arrow-left">
			</div>
		</div>
		<div class="large-4 columns" id="sidebar">
		</div>

		<div class="large-8 columns" id="content-body" ng-view>
		</div>
	</div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script src="js/controllers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>
    document.write('<script src=' +
    ('__proto__' in {} ? 'foundation/js/vendor/zepto' : 'foundation/js/vendor/jquery') +
    '.js><\/script>')
    </script>

    <script src="foundation/js/foundation/foundation.js"></script>
    <script src="foundation/js/foundation/foundation.alerts.js"></script>
    <script src="foundation/js/foundation/foundation.clearing.js"></script>
    <script src="foundation/js/foundation/foundation.cookie.js"></script>
    <script src="foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="foundation/js/foundation/foundation.forms.js"></script>
    <script src="foundation/js/foundation/foundation.joyride.js"></script>
    <script src="foundation/js/foundation/foundation.magellan.js"></script>
    <script src="foundation/js/foundation/foundation.orbit.js"></script>
    <script src="foundation/js/foundation/foundation.placeholder.js"></script>
    <script src="foundation/js/foundation/foundation.reveal.js"></script>
    <script src="foundation/js/foundation/foundation.section.js"></script>
    <script src="foundation/js/foundation/foundation.tooltips.js"></script>
    <script src="foundation/js/foundation/foundation.topbar.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
